<div class="row" style="margin-bottom:5px">
  <div class="col-2" style="align-items: flex-end;"><label for="">Buscar por: </label></div>
  <div class="col-2"><p-radioButton name="busqueda" value="1" label="Nombre" [(ngModel)]="selectedField" inputId="opt1"></p-radioButton></div>
  <div class="col-2"><p-radioButton name="busqueda" value="2" label="Apellido" [(ngModel)]="selectedField" inputId="opt2"></p-radioButton></div>
  <div class="col-3"><p-radioButton name="busqueda" value="3" label="Identificación" [(ngModel)]="selectedField" inputId="opt3"></p-radioButton></div>
  <div class="col-2"><p-radioButton name="busqueda" value="4" label="Correo" [(ngModel)]="selectedField" inputId="opt4"></p-radioButton></div>
</div>
<label for="buscar"></label>
<p-autoComplete name="buscar" placeholder="Buscar: número identificación, correo electrónico o nombres y apellidos" [style]="{'width':'100%'}"
  (onSelect)="onSelection($event)" [suggestions]="empleadosList" (completeMethod)="buscarEmpleado($event)" [(ngModel)]="_value"
  [delay]="500"
  *ngIf="_value?.id == null">
  <ng-template let-empleado pTemplate="item">
    <div class="ui-helper-clearfix" >
      <div class="wrapper" >
        
        <div style="margin-left:20px">
          <label>{{empleado?.primerNombre}} {{empleado?.primerApellido}}</label>
          <br/> {{empleado?.numeroIdentificacion}}
          <br/> {{empleado?.usuarioBasic.email}}
        </div>
      </div>
    </div>
  </ng-template>
</p-autoComplete>

<!--[ngClass]="disabled == true ? 'badge disabled' : 'badge active clickable'"-->
<div class="wrapper" [ngClass]="disabled == true ? 'disabled' : 'clickable'" style="padding-left: 20px;" *ngIf="_value?.id != null" (click)="resetEmpleado()">

  <!-- <i *ngIf="!_value.usuario.avatar" class="fa fa-user-circle" style="font-size: 100px;;" aria-hidden="true"></i> -->
  <!-- <img *ngIf="_value.usuario.avatar" [src]="_value.usuario.avatar" style="height:100px;width:100px;border-radius: 50%;" #imgAvatar/> -->

  <div style="margin-left:20px">
    <h4 style="margin:0px">{{_value?.primerNombre}} {{_value?.primerApellido}}</h4>
    <p>{{_value?.tipoIdentificacion?.nombre}} {{_value?.numeroIdentificacion}}</p>
    <p>{{_value?.cargo?.nombre}}</p>
  </div>
</div>
