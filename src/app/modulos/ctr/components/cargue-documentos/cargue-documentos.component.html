<p>Certificado ARL</p>

<div>
    <button pButton type="button" (click)="showDialog('arl')" icon="fa fa-plus" label="Adjuntar soporte" style="margin-bottom: 10px;" ></button>
    <s-documentoUpload accept="pdf/*"  fileLimit="3" [(visible)]="visibleDlgCertificadoARL" [modParam]="analisisId"  tipoEvidencia="arl" (onUpload)="onUpload($event)"></s-documentoUpload>
    <s-galeria *ngIf="documentosList?.length > 0" [images]="documentosList" [readOnly]="true"></s-galeria>
</div>

<div class="ui-g" style="margin-top: 10px;">
    <div class="ui-g-12 ui-sm-12 ui-md-10">
        <div *ngFor="let doc of documentos">
            <table class="dwrapper" *ngIf="doc.proceso=='arl'">
                <tr>
                <td>
                    <span [class]="doc.extension?.icono" [style.color]="doc.extension?.color"></span>
                    <a style="margin-left: 10px;" (click)="descargarDocumento(doc)">{{doc.nombre}}</a>
                </td>
                <td style="text-align: right;">
                    <a class="fa fa-pencil" title="Actualizar Descripci贸n" (click)="actualizarDesc(doc)" ></a>
                    <a>&nbsp;</a>
                    <a class="fa fa-trash" title="Eliminar documento" (click)="eliminarDocument(doc)"  style="color: red;"></a>
                </td>
                </tr>
                <tr>
                <td colspan="2">
                    <textarea  pInputTextarea placeholder="Descripci贸n" [(ngModel)]="doc.descripcion" maxlength="253"></textarea>
                </td>
                </tr>
            </table>
        </div>
    </div>
</div>
