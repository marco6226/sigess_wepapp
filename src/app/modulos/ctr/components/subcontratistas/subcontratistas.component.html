<p-table #dt styleClass="material-table" autoLayout="true" selectionMode="single" [(selection)]="selectedSubcontratista" [value]="subcontratistasList" [paginator]="true" [rows]="12" dataKey="id" [lazy]="true" sortField="fechaCreacion" sortOrder="1">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>
        Nit
        <p-sortIcon field="nit"></p-sortIcon>
      </th>
      <th>
        Nombre
        <p-sortIcon field="nombre"></p-sortIcon></th>
      <th>
        Actividades de alto riesgo
        <p-sortIcon field="actividadesRiesgo"></p-sortIcon></th>
      <th>
        Porcentaje de certificaci贸n
        <p-sortIcon field="porcentajeCertArl"></p-sortIcon></th>
      <th>
        Estado
        <p-sortIcon field="estado"></p-sortIcon></th>
      <th>
        Carta de autorizaci贸n
        <p-sortIcon field="cartaAutorizacion"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-case>
    
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <button pButton type="button" icon="fa fa-plus" label="Crear"></button>
    <button pButton type="button" icon="fa fa-pencil" label="Modificar" class="ui-button-success"></button>
    <button pButton type="button" icon="fa fa-trash" label="Eliminar" class="ui-button-danger"></button>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="9" class="p-text-center">No hay registro de subcontratistas</td>
    </tr>
  </ng-template>
</p-table>
