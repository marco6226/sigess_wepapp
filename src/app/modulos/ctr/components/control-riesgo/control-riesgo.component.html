<div class="cols">
  <p-panel header="Actividades habilitadas">
    <div *ngFor="let tarea of tareasList">
      <p-checkbox [disabled]="onEdit != 'edit'" name="tareas" label="{{tarea}}" value="{{tarea}}" [(ngModel)]="selectedTareas" (onChange)="updateSelectedTareas()"></p-checkbox>
    </div>
    <br><small *ngIf="selectedTareas.length==0 && !flagConsult" class="p-invalid" style="
    font-weight: bold;">Campo obligatorio.</small>
  </p-panel>
</div>
