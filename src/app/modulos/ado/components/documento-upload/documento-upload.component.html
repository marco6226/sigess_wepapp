<p-toast></p-toast>
<p-dialog header="Subir archivo" [visible]="visibleDlg" (visibleChange)="onVisibleChange($event)" modal="true">
    <p-fileUpload
        name="file"
        maxFileSize="20000000"
        [style]="{ width: '480px' }"
        chooseLabel="Seleccionar"
        uploadLabel="Subir"
        cancelLabel="Cancelar"
        customUpload="true"
        (uploadHandler)="upload($event)"
        [files]="myfiles"
        
    >
    </p-fileUpload>

    <div [formGroup]="form">
        <label for="">Descripci√≥n</label>
        <input formControlName="descripcion" type="text" *ngIf="!contratistasFlag && !temporalesFlag">
        <p-dropdown appendTo="body" [options]="doContratista" formControlName="descripcion" *ngIf="contratistasFlag"></p-dropdown>
        <p-dropdown appendTo="body" [options]="doTemporales" formControlName="descripcion" *ngIf="temporalesFlag"></p-dropdown>
        <small *ngIf="form.invalid" id="username2-help" class="p-invalid">Obligatorio</small>
    </div>


    <div [formGroup]="myGroup" *ngIf="!temporalesFlag && privadoCheck">
        <p-checkbox #nivelAccesoH name="cbxAccessLevelH" id="nivelAccesoH" class="form-check-input" (click)="this.setNivelAcceso(nivelAccesoH.checked)" binary="true" label="Privado"></p-checkbox>
        <label class="s-float-label">Perfiles</label>
        <p-multiSelect [options]="perfilList" formControlName="perfilesId" defaultLabel="--Perfiles--" required></p-multiSelect>
    </div>
    <br />
</p-dialog>
