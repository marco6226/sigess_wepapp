<p>Evidencia Fotografica</p>

<div>
    <button pButton type="button" (click)="showDialog()" icon="fa fa-plus" label="Adjuntar soporte foto" style="margin-bottom: 10px;" *ngIf="!readOnly"></button>
<s-documentoUpload accept="image/*"  fileLimit="3" [(visible)]="visibleDlg" [modParam]="analisisId"  tipoEvidencia="fotografica"  [modulo]="modulo"  (onUpload)="onUpload($event)"></s-documentoUpload>
</div>
