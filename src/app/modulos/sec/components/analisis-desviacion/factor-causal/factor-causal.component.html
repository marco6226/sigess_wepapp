<form >
    <div id="msform">
        <h1>Nombre Etapa: {{factorCausal.nombre}}</h1>
        <p-steps [model]="steps" [(activeIndex)]="pasoSelect"></p-steps>

        <div>
          <button class="next action-button" *ngIf="pasoSelect>0" (click)="back()">Volver</button>
          <button class="next action-button"  *ngIf="steps.length>=pasoSelect" (click)="next()">Siguiente</button>
          <button class="next action-button" [disabled]="validators" *ngIf="steps.length>=pasoSelect" (click)="next()">Siguiente</button>
          <!-- <button class="next action-button" [disabled]="validators" *ngIf="steps.length>=pasoSelect" (click)="next()">Siguiente</button> -->
        </div>

        <div style="width: 33%; float: left; margin-top: 22px" *ngIf="pasoSelect==0">
          <h2 class="titulos"><b>Desempeño individual</b></h2>
          <fieldset  *ngFor="let item of questionIndividual" >
            <div *ngIf="item.selected">
              <button pButton class="showModal" icon="pi pi-search" (click)="showDialog(item)"></button>
            </div>
              <div >
                <label>{{item.id + 1}} </label>
                <label>{{item.pregunta}}</label>
                <br>
                <br>
                <br>
                <br>
                <div>
                  <div class="buttons">
                    <p-radioButton [name]="item.dq" label="Si  " [value]="true"  [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, true)"></p-radioButton>
                    <p-radioButton [name]="item.dq" label="No  " [value]="false" [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, false)"></p-radioButton>
                  </div>                  
                </div>
                <br>
                <br>
                <div class="areas" *ngFor="let ide of item.areas;let impar = odd;let par = even;" [ngClass]="{azul:par,verde:impar}">
                  <label for="">{{ide.factor}}</label>
                </div>

              </div>
          </fieldset>
        </div>
        <div style="width: 33%; float: left; margin-top: 22px" *ngIf="pasoSelect==0">

          <h2 class="titulos"><b>Desempeño del equipo de trabajo</b></h2>
          <fieldset   *ngFor="let item of questionTrabajo">
            <div *ngIf="item.selected">
              <button pButton class="showModal" icon="pi pi-search" (click)="showDialog(item)"></button>
            </div>
              <div >
                <label>{{item.id + 1}} </label>
                <label>{{item.pregunta}}</label>
                <br>
                <br>
                <br>
                <br>
                <div>
                  <div class="buttons">
                    <p-radioButton [name]="item.dq" label="Si  " [value]="true"  [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, true)"></p-radioButton>
                    <p-radioButton [name]="item.dq" label="No  " [value]="false" [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, false)"></p-radioButton>
                  </div>                  
                </div>
                <br>
                <br>

                <div class="areas" *ngFor="let ide of item.areas ;let impar = odd;let par = even;" [ngClass]="{azul:par,verde:impar}">
                  <label for="">{{ide.factor}}</label>
                </div>

              </div>
          </fieldset>
        </div>
        <div style="width: 33%; float: left; margin-top: 22px" *ngIf="pasoSelect==0">

          <h2 class="titulos"><b>Sistema de administración</b></h2>
          <fieldset   *ngFor="let item of questionAdministracion">
            <div *ngIf="item.selected">
              <button pButton class="showModal" icon="pi pi-search" (click)="showDialog(item)"></button>
            </div>
              <div >
                <label>{{item.id + 1}} </label>
                <label>{{item.pregunta}}</label>
                <br>
                <br>
                <br>
                <br>
                <div>
                  <div class="buttons">
                    <p-radioButton [name]="item.dq" label="Si  " [value]="true"  [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, true)"></p-radioButton>
                    <p-radioButton [name]="item.dq" label="No  " [value]="false" [(ngModel)]="item.selected" (onClick)="changeSelection(item.id, false)"></p-radioButton>
                  </div>                  
                </div>
                <br>
                <br>

                <div class="areas" *ngFor="let ide of item.areas ;let impar = odd;let par = even;" [ngClass]="{azul:par,verde:impar}">
                  <label for="">{{ide.factor}}</label>
                </div>

              </div>
          </fieldset>
        </div>
        
        <div *ngIf="pasoSelect==1" style="width: 80%; float: center; margin-top: 22px" >
          <p-tabPanel header="Hola">
            <p-tabPanel header="s">

            </p-tabPanel>
          </p-tabPanel>
          <div *ngFor="let item of questionIndividual">
            <fieldset *ngIf="item.selected">
              <button (click)="showDialog(item)" pButton icon="pi pi-check" [label]="item.pregunta"></button>

              <h1>{{item.pregunta}}</h1>
              <div *ngFor="let area of item.areas">
                <fieldset>
                  <h2>{{area.factor}}</h2>
                  <br>
                  <div *ngFor="let sub of area.subProd">
                    <h3 style="color: red;">{{sub.subProd}}</h3>
                    <br>
                    <table mat-table class="mat-elevation-z8 demo-table" *ngFor="let causa of sub.causa">
                      <!-- <button (click)="showDialog(item)" pButton icon="pi pi-check" [label]="causa.ProcedimientoFC"></button> -->
                      <div>
                        <label style="margin-left: 20px;" for="">{{causa.ProcedimientoFC}}</label>
                      </div>
                    </table>
                  </div>                  
                </fieldset>
              </div>
            </fieldset>            
          </div>

          <div *ngFor="let item of questionIndividual">
            <fieldset *ngIf="item.selected">
              <h1>{{item.pregunta}}</h1>
              <table mat-table class="mat-elevation-z8 demo-table">
                <button (click)="showDialog(item)" pButton icon="pi pi-check" [label]="item.factor"></button>
                <br>
                <br>
                <table class="tabla">
                  <th class="H1">Factor Causal</th>
                <th class="H2">Es Causa?</th>
              </table>            

                <div *ngFor="let datas of item.subProd">
                  <!-- <th mat-header-cell *matHeaderCellDef> No. </th>
                  <tr *ngFor="let data of datas.causa">
                    <label for="">{{data.id}} {{data.ProcedimientoFC}} {{data.esCausa}}</label>
                  </tr>       -->
                  <table class="tabla">
                    <!-- <th class="C1">Factor Causal</th>
                  <th class="C2">Es Causa?</th> -->
                    <tr class="fila" *ngFor="let data of datas.causa">
                      <td class="C1">{{ data.ProcedimientoFC }}</td>
                      <td class="C2false" *ngIf="!data.esCausa">No</td>
                      <td class="C2true" *ngIf="data.esCausa">Si</td>
                    </tr>
                  </table>            
                </div>
                <ng-container matColumnDef="demo-position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  
                </ng-container>
              </table>  
            </fieldset>
          </div>
        </div>
        
    
       
        
        <p-dialog [header]="selectIdentificacionFC?.factor" [(visible)]="display" [style]="{width: '50vw'}">
          
          <div>
            <app-identificacion-factores-causales [identificacionFc]="selectIdentificacionFC"></app-identificacion-factores-causales>
          </div>
          <!-- <div>
            <app-identificacion-factor-causal [identificacionFc]="selectIdentificacionFC"></app-identificacion-factor-causal>
          </div> -->

          <div>
            <p-button icon="pi pi-check" (click)="display=false" label="Confirmar" class="p-button-text"></p-button>
          </div>

        </p-dialog>
