<h1>Nombre Etapa: {{factorCausal.nombre}}</h1>

<p-steps [model]="items" [(activeIndex)]="pasoSelect"></p-steps>

<div *ngIf="pasoSelect==0">
<h1>Ho</h1>
</div>
<div *ngIf="pasoSelect==1">
<h1>la</h1>
</div>
<div *ngIf="pasoSelect==2">
<h1>Ok</h1>
</div>


<button *ngIf="pasoSelect>0" (click)="back()">Volver</button>

<button *ngIf="items.length>pasoSelect" (click)="next()">Siguiente</button>
