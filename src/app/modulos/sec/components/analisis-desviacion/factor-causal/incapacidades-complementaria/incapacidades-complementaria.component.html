<button pButton pRipple label="New" icon="pi pi-plus" (click)="openNew()"></button>
<button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>

<div >
    


    <p-table #dt [value]="incapacidades" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
         [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Tipo <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price">CIE 10 <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Diagnostico <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="rating">Fecha inicio <p-sortIcon field="rating"></p-sortIcon></th>
                <th pSortableColumn="rating">Fecha fin <p-sortIcon field="rating"></p-sortIcon></th>
                <th pSortableColumn="rating">Dias de ausencia <p-sortIcon field="rating"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-incapacidad>
            <tr>
                <td>
                    <p-tableCheckbox [value]="incapacidad"></p-tableCheckbox>
                </td>
                <td>{{incapacidad.tipo}}</td>
                <td>{{incapacidad.cie10}}</td>
                <td>{{incapacidad.diagnostico}}</td>
                <td>{{incapacidad.fechaInicio | date}}</td>
                <td>{{incapacidad.fechaFin | date}}</td>
                <td>{{incapacidad.diasAusencia}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(incapacidad)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(incapacidad)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Agregamar Miembro al Equipo" [modal]="true" styleClass="p-fluid">

        <div class="p-field">
            <label for="tipo">Tipo</label>
            <!-- <input type="text" required autofocus [(ngModel)]="tipo" /> -->
            <p-dropdown [filter]="true" [options]="tipoList" [(ngModel)]="tipo" placeholder="Seleccione"></p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !tipo">is required.</small>
        </div>
        <div class="p-field">
            <label for="cie10">CIE 10</label>
            <input type="text" required autofocus [(ngModel)]="cie10" />
            <small class="p-invalid" *ngIf="submitted && !cie10">is required.</small>

        </div>
        <div class="p-field">
            <label for="diagnostico">Diagnostico</label>
            <input type="text" required autofocus [(ngModel)]="diagnostico" />
            <small class="p-invalid" *ngIf="submitted && !diagnostico">is required.</small>
        </div>
        <div class="p-field">
            <label for="fechaInicio">Fecha Inicio</label>
            <!-- <input type="date" required autofocus [(ngModel)]="fechaInicio" /> -->
            <p-calendar [(ngModel)]="fechaInicio" [touchUI]="true"
                dateFormat="dd/mm/yy" placeholder="dd/MM/yyyy" [locale]="localeES">
            </p-calendar>
            <small class="p-invalid" *ngIf="submitted && !fechaInicio">is required.</small>            
        </div>
        <div class="p-field">
            <label for="fechaFin">Fecha Fin</label>
            <!-- <input type="date" required autofocus [(ngModel)]="fechaFin" /> -->
            <p-calendar [(ngModel)]="fechaFin"  [touchUI]="true"
                dateFormat="dd/mm/yy" placeholder="dd/MM/yyyy" [locale]="localeES">
            </p-calendar>
            <small class="p-invalid" *ngIf="submitted && !fechaFin">is required.</small>

            
        </div>
        <div class="p-field">
            <label for="diasAusencia">Dias de Ausencia</label>
            <input type="number" required autofocus [(ngModel)]="diasAusencia" />
        </div>

        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
        <!-- <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="test()"></button> -->
   
</p-dialog>
