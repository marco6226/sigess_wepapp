<form [formGroup]="recomendation">
    <div class="ui-g">
        <div class="ui-g p-py-2">
            <div class="ui-g-12">
                <h5 class="title-header p-mb-2">Recomendaciones</h5>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText formControlName="generateRecomendaciones"
                        placeholder="Se generan recomendaciones" class="form-material" id="" />
                    <label for="" class="active">Se generan recomendaciones</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <div class="input-field">
                    <p-dropdown [filter]="true" formControlName="entidadEmitRecomendaciones" optionLabel="name"
                        optionValue="name" [options]="entit" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Entidad que emite las recomendaciones</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <div class="input-field">
                    <p-dropdown [filter]="true" formControlName="tipo" optionLabel="name" optionValue="name"
                        [options]="typeList" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Tipo</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange"
                        [maxDate]="fechaActual" [locale]="localeES" formControlName="fechaInicio" dateFormat="dd/mm/yy"
                        inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha de expedici√≥n</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange"
                        [maxDate]="fechaActual" formControlName="fechaExpiracion" [locale]="localeES"
                        dateFormat="dd/mm/yy" inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha de vencimiento</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <p-dropdown [filter]="true" formControlName="status" optionLabel="name" optionValue="name"
                        [options]="statusList" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Estado</label>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="input-field">
                    <textarea formControlName="recomendaciones" class="textarea-material" pInputTextarea></textarea>
                    <label for="" class="active">Recomendaciones</label>
                </div>

                <div class="ui-g-12">
                    <button *sTienePermiso="'ADM_POST_USR'" pButton type="button" label="Guardar" icon="fa fa-plus"
                        (click)="onSubmit()">

                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
