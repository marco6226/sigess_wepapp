<!-- <h5>Tipo Reintegro</h5> -->
<div class="contenedor-full" [formGroup]="form">
    <div class="input-field">

        <label class="active" for="">Tipo de retorno</label>
        <p-dropdown [options]="reintegroTipos" formControlName="tipo_retorno" placeholder="Seleccione"></p-dropdown>
    </div>
    <br>

    <p-panel header="Reintegro" *ngIf="form.value.tipo_retorno=='Reintegro'">
        <div class="input-field">
            <label class="active" for="">Descripción</label>
            <textarea name="" id="" cols="30" rows="10" formControlName="descripcion"></textarea>
            <!-- <input type="text"> -->
        </div>
        <div class="input-field">
            <label class="active" for="">Permanencia</label>
            <p-dropdown styleClass="form-material-autocomplete" [options]="temporals" formControlName="permanencia" placeholder="Seleccione"></p-dropdown>
        </div>
        <div class="input-field" *ngIf="form.value.permanencia">
            <label class="active" for="">Periodo seguimiento</label>
            <p-dropdown *ngIf="form.value.permanencia=='Temporal'" [options]="periocidadesTemp" formControlName="periodo_seguimiento" placeholder="Seleccione"></p-dropdown>
            <p-dropdown *ngIf="form.value.permanencia=='Permanente'" [options]="periocidadesPerm" formControlName="periodo_seguimiento" placeholder="Seleccione"></p-dropdown>
        </div>
        <div class="input-field" *ngIf="form.value.permanencia=='Permanente'">
            <label class="active"  for="">Reintegro Exitoso</label>
            <br>
            <p-radioButton *ngIf="form.value.permanencia=='Permanente'" label="Si" name="groupname" value="Si" formControlName="reintegro_exitoso"></p-radioButton>
            <label class="active" for=""></label>
            <p-radioButton *ngIf="form.value.permanencia=='Permanente'" label="No" name="groupname" value="No" formControlName="reintegro_exitoso"></p-radioButton>
        </div>
    </p-panel>

    <p-panel header="Reubicación" *ngIf="form.value.tipo_retorno=='Reubicación'">
        <div class="input-field">
            <label class="active" for="">Descripción</label>
            <!-- <input type="text"> -->
            <textarea name="" id="" cols="30" rows="10" formControlName="descripcion"></textarea>
        </div>
        <div class="input-field">
            <p-dropdown [options]="temporals" formControlName="permanencia" placeholder="Seleccione"></p-dropdown>
            <label class="active" for="">Permanencia</label>
        </div>
        <div class="input-field" *ngIf="form.value.permanencia">
            <label class="active" for="">Periodo seguimiento</label>
            <p-dropdown *ngIf="form.value.permanencia=='Temporal'" [options]="periocidadesTemp" formControlName="periodo_seguimiento" placeholder="Seleccione"></p-dropdown>
            <p-dropdown *ngIf="form.value.permanencia=='Permanente'" [options]="periocidadesPerm" formControlName="periodo_seguimiento" placeholder="Seleccione"></p-dropdown>
        </div>
        <div class="input-field" *ngIf="form.value.permanencia=='Permanente'">
            <label class="active"  for="">Reintegro Exitoso</label>
            <br>
            <p-radioButton *ngIf="form.value.permanencia=='Permanente'" label="Si" name="groupname" value="Si" formControlName="reintegro_exitoso"></p-radioButton>
            <label class="active" for=""></label>
            <p-radioButton *ngIf="form.value.permanencia=='Permanente'" label="No" name="groupname" value="No" formControlName="reintegro_exitoso"></p-radioButton>
        </div>

    </p-panel>

    <p-panel header="Reconversión" *ngIf="form.value.tipo_retorno=='Reconversión'">
        <div class="input-field">
            <label class="active" for="">Descripción</label>
            <!-- <input type="text"> -->
            <textarea name="" id="" cols="30" rows="10" formControlName="descripcion"></textarea>
        </div>
        <div class="input-field">

            <label class="active" for="">Periodo seguimiento</label>
            <p-dropdown [options]="periocidadesTemp" formControlName="periodo_seguimiento" placeholder="Seleccione"></p-dropdown>
        </div>
        <div class="input-field">
            <label class="active"  for="">Reintegro Exitoso</label>
            <br>
            <p-radioButton label="Si" name="groupname" value="Si" formControlName="reintegro_exitoso"></p-radioButton>
            <label class="active" for=""></label>
            <p-radioButton label="No" name="groupname" value="No" formControlName="reintegro_exitoso"></p-radioButton>
        </div>

    </p-panel>
    <br>
    <p-panel header="Cierre" *ngIf="form.value.tipo_retorno">
        <div class="input-field">
            <label class="active" for="">Fecha Cierre</label>
            <p-calendar formControlName="fecha_cierre"></p-calendar>
        </div>
        <div class="input-field">
            <label class="active" for="">Observación</label>
            <textarea name="" id="" cols="30" rows="10" formControlName="observacion"></textarea>
            <!-- <input type="text"> -->
        </div>
    </p-panel>

    <br>
